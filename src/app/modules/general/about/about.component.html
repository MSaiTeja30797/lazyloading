<h2>Here is your product details</h2><hr>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
<table border="2" class="table table-hover" >
    <tr>
        <td colspan="3">
            <input  type="text"  width="10px" class="form-control"  placeholder="Search" >
        </td>
        <td colspan="2">
            <select  class="form-control" > 
                <option [value]='1'>
                    sotr by A-Z
                </option>
                
                <option [value]='2'>
                    low-high
                </option>  
                
            </select>
        </td>
    </tr>
    <tr >
        <th  class="bg-primary text-white">
            Product Id
        </th>
        <th class="bg-primary text-white">
            Product Name
        </th >
        <th class="bg-primary text-white">
            Product Price
        </th>
        <th class="bg-primary text-white">
            Product Dec
        </th>
        <th class="bg-primary text-white">
            Product Img
        </th>
    </tr>
    <tr appMycolor *ngFor="let product of products " >

        <td>
               {{product.productId}}
        </td>
        <td >
            {{product.productName }}
     </td>
     <td>
        {{product.productPrice}}
 </td>
 <td >
    {{product.productDes }}
</td >
<td >
    <img [src]="product.productImg" height="70px" width="90px">
</td>
    </tr>
</table>
{{errMsg | json}}
